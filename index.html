<!DOCTYPE html>
<html>
<head>
<title>Ananya â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg,#ff416c,#ff4b2b);
  font-family: Arial;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: rgba(0,0,0,0.4);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  color: white;
  width: 90%;
  max-width: 350px;
  z-index: 2;
}

h1 {
  font-size: 28px;
}

#text {
  min-height: 60px;
  font-size: 18px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 25px;
  border: none;
  margin: 10px;
  cursor: pointer;
}

.yes {
  background: #00ffb3;
}

.no {
  background: #ffb3b3;
  position: absolute;
}

.heart {
  position: absolute;
  color: pink;
  animation: float 6s linear infinite;
}

@keyframes float {
  from {transform: translateY(100vh);}
  to {transform: translateY(-10vh);}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<div class="box">
  <h1>Ananya â¤ï¸</h1>
  <p id="text"></p>

  <div id="buttons" style="display:none;">
    <button class="yes" onclick="yes()">YES ğŸ’–</button>
    <button class="no" id="no">NO ğŸ™ˆ</button>
  </div>
</div>

<script>
const message = "Ananya... ğŸ’–\nI have something special to ask you...\nWill you be mine forever? ğŸ’";
let i = 0;
const text = document.getElementById("text");

function type() {
  if (i < message.length) {
    text.innerHTML += message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    i++;
    setTimeout(type, 70);
  } else {
    document.getElementById("buttons").style.display = "block";
    document.getElementById("music").play();
  }
}
type();

document.getElementById("no").addEventListener("mouseover", () => {
  const btn = document.getElementById("no");
  btn.style.left = Math.random() * 70 + "%";
  btn.style.top = Math.random() * 70 + "%";
});

function yes() {
  alert("Yayyy ğŸ’– Ananya, you just made me the happiest person ğŸ¥¹â¤ï¸");
}

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random()*20) + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
